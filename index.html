<!doctype html>
<html lang="en">
  <head>
    <title>Banker's Anchor</title>
    <link rel="icon" href="./favicon.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A public plaza on North 15 Street between Nassau Ave and Banker Street"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bankersanchor" />
    <meta name="twitter:title" content="Banker's Anchor" />
    <meta
      name="twitter:description"
      content="A public plaza on North 15 Street between Nassau Ave and Banker Street"
    />
    <meta name="twitter:image" content="./images/ba.png" />

    <!-- Open Graph general (Facebook, Pinterest)-->
    <meta property="og:title" content="Banker's Anchor" />
    <meta
      property="og:description"
      content="A public plaza on North 15 Street between Nassau Ave and Banker Street"
    />
    <meta property="og:url" content="https://bankersanchor.org" />
    <meta property="og:site_name" content="https://bankersanchor.org" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./images/ba.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <main>
      <div class="masthead">
        <h1>Banker's Anchor</h1>
        <p>
          Brooklyn's newest public plaza, located between Nassau Ave and Banker
          Street in Greenpoint.
        </p>
        <p>
          <a href="https://bankersanchor.nbkopenstreets.org/"
            >Sign our petition</a
          >.
        </p>
        <p>
          We're volunteer run,
          <a href="https://forms.gle/tQy3PgXAXxTTWjgA7">join us</a>!
        </p>
        <form class="idea-form" method="get" action="" netlify>
          <p>Got ideas or feedback?</p>
          <textarea
            name="idea"
            required
            rows="3"
            placeholder="I <3 Banker's Anchor"
          ></textarea>
          <input type="hidden" name="form-name" value="idea" />
          <button type="submit">Send</button>
        </form>
        <p>
          <a href="https://instagram.com/bankersanchor"
            >Follow us on Instagram</a
          >.
        </p>
      </div>
      <img src="./images/ba.png" />
    </main>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4LYMYDPQTG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4LYMYDPQTG");
    </script>
    <script>
      (function () {
        window.counterscale = {
          q: [["set", "siteId", "bankers-anchor"], ["trackPageview"]],
        };
      })();
    </script>
    <script
      id="counterscale-script"
      src="https://counterscale.yefim.workers.dev/tracker.js"
      defer
    ></script>
    <script>
      function handleSubmit(e) {
        e.preventDefault();

        var $button = document.querySelector("button");
        var myForm = e.target;
        var formData = new FormData(myForm);

        $button.innerText = "Sending...";

        Promise.all([
          fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString(),
          }),
          new Promise((res) => setTimeout(res, 1200)),
        ]).then(function () {
          $button.innerText = "Sent :)";
          myForm.reset();

          setTimeout(() => {
            $button.innerText = "Send";
          }, 800);
        });
      }

      document.querySelector("form").addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
